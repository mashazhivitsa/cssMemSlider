<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"
    />
    <title>CSS Mem Slider</title>
  </head>

  <body>

      <div class="wrapper">

        <input type="radio" name="bullet" id="b1" checked />
        <input type="radio" name="bullet" id="b2" />
        <input type="radio" name="bullet" id="b3" />
        <input type="radio" name="bullet" id="b4" />
        <input type="radio" name="bullet" id="b5" />


        <div class="slider">
          <div class="slides">
              <img class="slide" src="assets/New Project (1).jpg" alt="img" />
              <img class="slide" src="assets/New Project (2).jpg" alt="img" />
              <img class="slide" src="assets/New Project (5).jpg" alt="img" />
              <img class="slide" src="assets/New Project (7).jpg" alt="img" />
              <img class="slide" src="assets/New Project (8).jpg" alt="img" />
          </div>
        </div>
  
        <div class="text-container">
          <div class="inner-text">
            <span>Верьте в приметы</span>
            <span>Просто показываю</span>
            <span>Костя молодец, будь как Костя!</span>
            <span>Когда нужно делать CodeJam</span>
            <span>Я каждый раз, когда захожу на codewars</span>
          </div>
        </div>
  
        <div class="navigation">
          <label for="b1" class="bar"></label>
          <label for="b2" class="bar"></label>
          <label for="b3" class="bar"></label>
          <label for="b4" class="bar"></label>
          <label for="b5" class="bar"></label>
        </div>
      </div>
    
  </body>
</html>
